name: HypoFuzz CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: python -m pip install --upgrade pip setuptools tox
    - name: Run checks
      run: |
        python -m tox --recreate -e check
        git diff --exit-code

  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: python -m pip install --upgrade pip setuptools tox
    - name: Build docs
      run: |
        python -m tox --recreate -e docs
    - name: Upload docs
      if: github.repository == 'Zac-HD/hypofuzz' &&  github.ref == 'refs/heads/master'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add --force docs/docs/
        git commit -m "build docs"
        git push --force origin HEAD:gh-pages

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        toxenv: ["test", "pytest7"]
      fail-fast: false
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: python -m pip install --upgrade pip setuptools tox
    - name: Run tests
      env:
        # we hit https://github.com/dateutil/dateutil/issues/1314 via pandas/plotly
        PYTHONWARNINGS: ignore::DeprecationWarning:dateutil
      run: python -m tox --recreate -e ${{ matrix.toxenv }}

  release:
    runs-on: ubuntu-latest
    needs: [check, docs, test]
    if: github.repository == 'Zac-HD/hypofuzz' &&  github.ref == 'refs/heads/master'
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - name: Install tools
      run: python -m pip install --upgrade pip setuptools wheel twine
    - name: Upload new release
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: |
        python setup.py sdist bdist_wheel
        twine upload --skip-existing dist/*
