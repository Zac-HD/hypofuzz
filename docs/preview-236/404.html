    <title>Page Not Found - HypoFuzz</title>

<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a class="navbar__brand" href="./">HypoFuzz</a>
            <button class="navbar__toggle" type="button" aria-label="Menu" aria-expanded="false" aria-controls="navbarMenu">
                <span class="navbar__toggle__arrow"></span>
            </button>
            <ul class="navbar__nav" id="navbarMenu">
                <li><a class="navbar__link" href="./docs/features.html">Features</a></li>
                <li><a class="navbar__link" href="./docs/">Docs</a></li>
                <li><a class="navbar__link" href="./example-dashboard/">Demo</a></li>
                <li><a class="navbar__link" href="./pricing/">Pricing</a></li>
            </ul>
        </div>
    </nav>
    <div class="navbar__overlay" id="navbarOverlay"></div>

    <div class="content">
        <div class="notfound">
            <div class="notfound__title">Page not found</div>
            <a href="./" class="button button--primary" style="margin-top: 1rem;">Back to Home</a>
        </div>
        <div class="separator" style="margin-top: 5rem;"></div>
    </div>



    <div class="footer">
        <hr class="footer__hr">
        <p class="footer__content"><span class="footer__email"><a class="footer__link" href="mailto:hello@hypofuzz.com">hello@hypofuzz.com</a></span><span class="footer__sep" aria-hidden="true"> &nbsp;&middot;&nbsp; </span><span class="footer__copyright">&copy; HypoFuzz authors, 2025</span></p>
    </div>

    <script>
        (function() {
            var toggle = document.querySelector('.navbar__toggle');
            var menu = document.getElementById('navbarMenu');
            if (toggle && menu) {
                toggle.addEventListener('click', function() {
                    var isOpen = menu.classList.toggle('navbar__nav--open');
                    toggle.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
                });
            }
        })();
    </script>

    <script>
        (function() {
            var toggle = document.querySelector('.navbar__toggle');
            var menu = document.getElementById('navbarMenu');
            var overlay = document.getElementById('navbarOverlay');
            if (toggle && menu) {
                toggle.addEventListener('click', function() {
                    if (!menu.classList.contains('navbar__nav--animate')) {
                        menu.classList.add('navbar__nav--animate');
                    }
                    var isOpen = menu.classList.toggle('navbar__nav--open');
                    toggle.classList.toggle('navbar__toggle--open', isOpen);
                    toggle.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
                    if (overlay) overlay.classList.toggle('navbar__overlay--visible', isOpen);
                });
            }
            if (overlay && menu) {
                overlay.addEventListener('click', function() {
                    menu.classList.remove('navbar__nav--open');
                    overlay.classList.remove('navbar__overlay--visible');
                    if (toggle) {
                        toggle.classList.remove('navbar__toggle--open');
                        toggle.setAttribute('aria-expanded', 'false');
                    }
                });
            }
            Array.prototype.forEach.call(menu ? menu.querySelectorAll('a') : [], function(link) {
                link.addEventListener('click', function() {
                    menu.classList.remove('navbar__nav--open');
                    if (overlay) overlay.classList.remove('navbar__overlay--visible');
                    if (toggle) {
                        toggle.classList.remove('navbar__toggle--open');
                        toggle.setAttribute('aria-expanded', 'false');
                    }
                });
            });
            // Reset state and disable animation on breakpoint changes
            var mql = window.matchMedia('(max-width: 720px)');
            function resetMobileMenu() {
                if (menu) {
                    menu.classList.remove('navbar__nav--open');
                    menu.classList.remove('navbar__nav--animate');
                }
                if (overlay) overlay.classList.remove('navbar__overlay--visible');
                if (toggle) {
                    toggle.classList.remove('navbar__toggle--open');
                    toggle.setAttribute('aria-expanded', 'false');
                }
            }
            function onMqlChange() { resetMobileMenu(); }
            if (mql && mql.addEventListener) {
                mql.addEventListener('change', onMqlChange);
            } else if (mql && mql.addListener) {
                mql.addListener(onMqlChange);
            }
        })();
    </script>

</body>

</html>
